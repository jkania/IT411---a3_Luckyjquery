<!doctype html>
<head>
  <meta charset="utf-8">
  <title>IT 411 - Jennifer Kania - Lucky Number V.2</title>
   <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://use.edgefonts.net/source-sans-pro:n4,i4,n6,i6:all.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button#luckynumber").click(function() {
        var lnumbers = $("input#lucky").val();
           var messages = ['A Great Number!', 
                    'A Good Number!', 
                    'A Fantastic Number!', 
                    'A Super Number!', 
                    'A Groovy Number', 
                    'An OK Number!', 
                    'The Best Number!', 
                    'A Decent Number!', 
                    'A Cool Number!', 
                    'An Awesome Number!'];
          
        var lucky_number_place = (lnumbers-1) % 10;
            $("div#output").html("<h1>Number " + lnumbers + " is " + messages[lucky_number_place] + "</h1>");
         });
        });
  </script>
</head>
<body>
  <h1>IT 411</h1>
  <h2>What's your lucky number?</h2>
  <hr />
  <p>Enter your lucky number and press the button.</p>
  <input type="text" id="lucky">
  <button id="luckynumber">My Lucky Number</button>
  <div id="output"></div>
</body>
</html>
